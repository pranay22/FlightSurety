<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <h5>Search in oracle</h5>
        <div id="display-wrapper" class="top-20">     
           <!-- fetchflightStatus: status from Oracle -->
           <label class="form">Airline
           <input type="text" id="input-oracle-airline" placeholder="address" required> 
            </label>
           <label class="form">Flight 
           <input type="text" id="input-oracle-flightCode" placeholder="code" required> 
           </label>
           <label class="form">Departure
            <input type="number" id="input-oracle-departureTime" placeholder="timestamp" required> 
            </label>
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <!-- authorizeCaller: contract authorization -->
        <div id="display-wrapper" class="top-20">
            <h5>Authorize Customer by contract owner</h5>   
            <div class="row top-20"></div>
              <label class="form">Authorize
                <input type="text" id="input-auth-customer" placeholder="new address" required>                   
              </label>
              <btn class="btn btn-primary" id="btn-auth-customer">Authorize Customer</btn>
            </div>
            <!-- fund and register airline-->
        <div id="display-wrapper" class="top-20">
            <h5>Register airline and fund</h5>  
            <label class="form">Airline
                <input type="text" id="btn-register-airline" placeholder="address" required>
            </label>
            <label class="form">Fund
                <input type="number" id="input-fund" min="10" placeholder="ether" required>
            </label>
            <btn class="btn btn-primary" id="input-reg-airline-addr">Register Airline</btn> 
        </div>

        <!-- register flight -->
        <div id="display-wrapper" class="top-20"> 
            <h5>Flights</h5>
                <label class="form">Flight code
                  <input type="text" id="input-flight-flightCode">
                </label>
                <label class="form">Flight origin
                  <input type="text" id="input-flight-origin">
                </label>
                <label class="form">Destination
                    <input type="text" id="input-flight-destination">
                  </label>
                <label class="form">Departure time
                    <input type="datetime-local" id="input-flight-departureTime">
                  </label>
                <label class="form">Ticket fee
                  <input type="number" id="input-flight-ticketFee" min='0'>
                </label>
                <btn class="btn btn-primary" id="btn-register-flight">Register Flight</btn>
        </div>

        <!-- buy flight ticket and get insurance -->
        <div id="display-wrapper" class="top-20"> 
            <h5>Buy Flight ticket & insurance</h5>
            <label class="form">Airline address
                <input type="text" id="input-buy-flight-airline-address">
              </label>
            <label class="form">Flight code
              <input type="text" id="input-buy-flight-flightCode">
            </label>
            <label class="form">Departure time
                <input type="datetime-local" id="input-buy-flight-departureTime">
              </label>
            <label class="form">Customer address
                <input type="text" id="input-buy-flight-customer-address">
              </label> 
            <label class="form">Payment
              <input type="number" id="input-buy-flight-payment" min='0'>
            </label>
            <btn class="btn btn-primary" id="btn-buy-flight">Buy Flight</btn>
        </div> 

        <!--pay insurance -->
        <div id="display-wrapper" class="top-20">
            <h5>Pay insurance</h5>
            <p>In case there is a flight delay due to airline</p>
            <btn class="btn btn-primary" id="btn-pay-insurance">Pay Insurance</btn>
        </div>     
        </div>
    </main>

</body>

</html>
